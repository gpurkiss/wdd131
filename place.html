<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
    <meta name="description" content="Week 04 of the Web Development course">
    <meta name="author" content="Grace Purkiss">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Place Title</h1>
    </header>
    <main>
        <div>
            <picture>
                <source srcset="images/iceland-large.jpg" media="(max-width: 1000px)">
                <source srcset="images/iceland-medium.png" media="(max-width: 550px)">
                <img src="images/northern-lights.jpeg" alt="Place Image" width="400" height="200">
            </picture>
        </div>
        <section>
            <h2>Data</h2>
            <p>area</p>
            <p>population</p>
            <p>capital</p>
            <p>language</p>
            <p>currency</p>
            <p>timezone</p>
            <p>calling code</p>
        </section>
        <section>
            <h2>Weather</h2>
            <p>temperature</p>
            <p>humidity</p>
            <p>wind speed</p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
