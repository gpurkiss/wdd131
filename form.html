<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Grace Purkiss">
    <meta name="description" content="">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
    <form method="get" action="review.html">
        <fieldset>
            <legend>Product Name</legend>
            <label>Product Name (Select all that apply)<select id="Product Name" name="Product Name" required></label>
            <label><input type="radio" id="transport" name="transport" value="yes">Creativity</label>
            <label><input type="radio" id="compact" name="compact" value="yes">Lesson Plans</label>
            <label><input type="radio" id="ease-of-use" name="ease-of-use" value="yes">Relatability</label>
            <label><input type="radio" id="function" name="function" value="yes">Functionality</label>  
            </fieldset>
        <fieldset>
            <legend>Overall Rating</legend>
 
            <div class="star-rating">
                <input type="radio" name="stars" id="star-a" value="5"/>
                <label for="star-a"></label>
          
                <input type="radio" name="stars" id="star-b" value="4"/>
                <label for="star-b"></label>
            
                <input type="radio" name="stars" id="star-c" value="3"/>
                <label for="star-c"></label>
            
                <input type="radio" name="stars" id="star-d" value="2"/>
                <label for="star-d"></label>
            
                <input type="radio" name="stars" id="star-e" value="1"/>
                <label for="star-e"></label>
          
                
            </div>
 
        </fieldset>
 
        <fieldset>
            <legend>Useful Features</legend>
            <label>Useful Features (Select all that apply)<select id="useful-features" name="useful-features" required></label>
            <label><input type="checkbox" id="Durability" name="transport" value="yes">Durability</label>
            <label><input type="checkbox" id="Ease of Use" name="compact" value="yes">Ease of Use</label>
            <label><input type="checkbox" id="Proformance" name="ease-of-use" value="yes">Proformance</label>
            <label><input type="checkbox" id="Desing" name="function" value="yes">Desing</label>  
        </fieldset>
 
        <fieldset>
            <label>Review<textarea type="textarea" id="review" name="review" rows="5" cols="75"></textarea></label>
        </fieldset>
   
        <fieldset>
            <label>Your Name<input type="text" name="user-name" required></label>
        </fieldset>
 
        <input type="submit" value = "Submit Product Review" required>
 
    </form>
    </main>
    <footer>
        <p><span id="currentyear"></span> ðŸŒµ Grace Purkiss ðŸŒµ USA</p>
        <p>Last Modified <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
